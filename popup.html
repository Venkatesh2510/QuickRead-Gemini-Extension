<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Summarizer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        font-family: Arial, sans-serif;
        min-width: 500px;
        min-height: 300px;
        padding: 15px;
      }

      h2 {
        color: #333;
        margin-bottom: 15px;
      }

      .options {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      button {
        padding: 8px 15px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background-color: #3367d6;
      }

      #copy-btn {
        background-color: #34a853;
      }

      #copy-btn:hover {
        background-color: #2e8b57;
      }

      #summary-type {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }

      #result {
        min-height: 150px;
        max-height: 400px;
        overflow-y: auto;
        white-space: pre-wrap;
        line-height: 1.5;
      }

      #result li {
        margin-bottom: 10px;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150px;
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  <link href="output.css" rel="stylesheet">
</head>
<body>
    <h2>AI Summary</h2>
    <div class="options">
        <div class="row w-100 m-0">
            <div class="col-12 p-0 mb-2">
                <select class="form-select" id="summary-type" aria-label="Summary type select">
                    <option value="brief" selected>Brief</option>
                    <option value="detailed">Detailed</option>
                    <option value="bullets">Bullet Points</option>
                </select>
            </div>
            <div class="col-6 p-0 pe-1">
                <button id="summarize" class="w-100">Summarize</button>
            </div>
            <div class="col-6 p-0 ps-1">
                <button id="download-btn" class="w-100">Download</button>
            </div>
        </div>
    </div>

    <div class="card border-info mb-3 mt-3" style="max-width: 100%;">
      <div class="card-body">
        <p class="card-text" id="result"></p>
      </div>
    </div>

    <script src="popup.js"></script>
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6DQDk9Q4CPrlGclX9nuq+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
