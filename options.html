<!DOCTYPE html>
<html lang="en">
<head>
    <title>Extension Options</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        color: #4285f4;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3367d6;
      }
      .success-message {
        color: green;
        margin-top: 10px;
        display: none;
      }
    </style>

</head>
<body>
    <h1>AI Summary Settings</h1>
    <div class="form-group">
        <label for="api-key">Gemini API Key</label>
      <input type="text" id="api-key" placeholder="Enter your Gemini API Key" />
        <p>
            You can get an API key from the
            <a href="https://makersuite.google.com/app/apikey" target="_blank">
                Google AI Studio</a> page.
        </p>
    </div>
    <button id="save-button">Save Settings</button>
    <p id="success-message" class="success-message">
        Settings saved successfully!
    </p>
    <script src="options.js"></script>
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6DQDk9Q4CPrlGclX9nuq+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
